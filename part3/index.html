<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="canvas1" width="240" height="240"></canvas>
    <canvas id="canvas2" width="240" height="240"></canvas>

    <button class="prev-button" onclick="prevSlide()">prev</button>
    <button class="next-button" onclick="nextSlide()">next</button>

    <div class="action-button-container">
      <button
        class="action-button"
        id="start-button"
        onclick="startSlideShow()"
      >
        Start
      </button>
      <button
        class="action-button stop"
        id="stop-button"
        onclick="stopSlideShow()"
      >
        Stop
      </button>
      <label for="transitions">Choose a Transition:</label>
      <select id="transitions">
        <option value="sequence">Sequence</option>
        <option value="circle">Circle</option>
        <option value="square">Square</option>
      </select>
    </div>

    <script src="main.js"></script>
  </body>
</html>
