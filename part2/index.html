<!DOCTYPE html>

  <head>

    <title>Learn Web</title>
    <link rel="stylesheet" href="style.css" />

  <body>

        <a href="./tutorial/html/" target="_blank" rel="noopener noreferrer"

        <a href="./tutorial/css/" target="_blank" rel="noopener noreferrer"
